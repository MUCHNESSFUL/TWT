<body>

    <script>
        let mqList = window.matchMedia('(max-width: 768px)');
        function widthChangeCallback(mqList) {
        console.log(mqList, '-')
        if(mqList.matches) {
        grandson01.innerHTML = `<p class="large">平板布局768px</p>`;
        } else {
        grandson01.innerHTML = `<p class="small">电脑布局1440px</p>`;
        }
        }
        widthChangeCallback(mqList)
        mqList.addEventListener('change', widthChangeCallback);
        </script>
